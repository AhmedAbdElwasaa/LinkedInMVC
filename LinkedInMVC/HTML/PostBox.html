<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/stylesheet.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!--<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="posts col-md-5 flex-column">
        <div class="post pl-5 ">
            <div class="post__post-main">
                <div class="post-main-head row">
                    <img class="user-photo col-md-2 " src="../images/u.png">
                    <div class="user-data col-md-6 d-flex">
                        <a class="user-data__user-name" href="#">Souhaila Muhammad</a>
                        <div class="user-data__user-title">SW Developer</div>
                    </div>
                </div>
                <div class="post-main-content col-md-12">This is the first post by Souhaila
                I love this career and I have to end this damn task right now so let me do this </div>
                <ul class="social-counts col-md-5 d-flex ">
                    <li>
                        <span class="num-likes pr-2">50 </span>
                        <span>Likes</span>
                    </li>
                    <li>
                        <span class="num-comments pl-2 pr-2">50 </span>
                        <span>Comments</span>
                    </li>
                    
                </ul>
                <div class="feedback-buttons row">
                    <button class="like-button col-md-3">
                        <i class="far fa-thumbs-up like-button__ilike"></i>
                        <span> Like </span>
                    </button>
                    <button class="comment-button col-md-3">
                        <i class="fal fa-comment-alt-lines comment-button__icomment"></i>
                        <span>Comment</span>
                    </button>
                    <button class="share-button col-md-3">
                        <i class="fas fa-share share-button__ishare"></i>
                        <span>  Share</span>
                    </button>
                </div>
            </div>
            <div class="post-reactions col-md-12">
                <div class="add-Comment ">
                    <div class="user-img-container col-md-3 "><img class="user-photo" src="../images/Logo.png"></div>
                    <input type="text" name="" class="comment-txt col-md-9" placeholder="Add a comment...">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
