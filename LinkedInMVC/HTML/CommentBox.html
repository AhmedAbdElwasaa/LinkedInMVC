<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/stylesheet.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!--<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="Home col-md-5">

        <div class="comments col-md-12">
            <div class="comment-box col-md-12">
                <div class="comment-box__comment-user-photo col-md-2">
                    <img class="comment-box__comment-user-photo" src="../images/u.png" />
                </div>
                <div class="comment-box__comment-info col-md-10">
                    <div class="comment-box__comment-main-content row">
                        <div class="comment-box__comment-user-name">
                            Souhaila Muhammad
                        </div>
                        <div class="comment-box__comment-headerline">R&d Developer</div>
                        <div class="comment-box__comment-content">This is really awesome, I like to stay here</div>

                    </div>
                    <div class="comment-box__comment-reactions row">
                        <ul class="comment-box__comment-reactions row">
                            <li>
                                <button class="like-button col-md-3">
                                    <i class="far fa-thumbs-up like-button__ilike"></i>
                                </button>
                            </li>
                            <li><span> . </span></li>
                            <li>
                                <span class="num-likes pr-2">50 </span>
                                <span>Likes</span>
                            </li>
                            <li> | </li>
                            <li>
                                <button class="comment-button col-md-3">
                                    <i class="fal fa-comment-alt-lines comment-button__icomment"></i>
                                </button>
                                <span>.</span>
                                <span class="num-comments pl-2 pr-2">50 </span>
                                <span>Replies</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
