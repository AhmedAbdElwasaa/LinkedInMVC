<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/stylesheet.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    
        <header class="header header-position">
                <div class="container-fluid no-gutters nav-container">
                    <div class="container justify-content-end nav-container">
                        <nav class="navbar navbar-expand-lg  mynav ">
                            <a class="navbar-brand" href="#"><img class="logo" src="../images/Logo.png" /></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#home">
                                            <i class="fas fa-home"></i><span class="nav-link-item">
                                                Home
                                            </span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"><i class="fas fa-users"></i>myNetwork</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"><i class="fas fa-briefcase"></i> jobs</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#events"><i class="far fa-bell"></i>notification</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#albums"><i class="fas fa-user-alt"></i>me</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#gallery"><i class="fas fa-sign-out-alt"></i>Sign Out</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#Work"><i class="fas fa-stroopwafel"></i>Work</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
        
        
        
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="profil-fristblock">
                            <div class="profil-fristblock__comp-cover-profile">
                                <img src="../images/cp0.jpg" class="img-fluid">
                                <button class="comp-post-block__comp-post__edit-block__item-edit1 btn-position1">  <i class="fas fa-pencil-alt"></i></button>
                                <input type="file" class="buttfile-choose" value="Choose file" />


                            </div>
                            <div class="profil-fristblock__comp-img-profile">
                                <img src="../images/df.png" class="img-fluid" />
        
                            </div>
                            <button class="comp-post-block__comp-post__edit-block__item-edit1 btn-position2">  <i class="fas fa-pencil-alt"></i></button>                    
                            <div class="profil-fristblock__subBlock">
                                <span class="profil-fristblock__subBlock__s-position h2 d-block">Alabd Cor</span>
                                <span class="profil-fristblock__subBlock__s-position h4 text-color1 d-block"> Information
                                    Technology and Services</span>
                                <input type="button" disabled="true" value="Follow"
                                    class=" btn btn-lg profil-fristblock__subBlock__butt-follow" />
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        
            <div class="container-fluid">
                <div class="row">
        
                    <div class="col-3 ml-4">
                        <div class="cop-dashb bg-white ">
                            <div class="cop-dashb__db-header">
                               <h3 class="px-3">Dashboard</h3>
                            </div>
                            <div class="cop-dashb__dbcon">
                                <div class="cop-dashb__dbcon__db-1 py-3">
                                    <span class="d-block h6">
                                            Last 30 days
                                    </span>
                                    <span class="d-block h6">
                                            0 
                                    </span>
                                    <span class="d-block h6">
                                            Visitors
                                    </span>
        
                                 </div>
                                 <div class="cop-dashb__dbcon__db-2 py-3">
                                        <span class="d-block h6">
                                                0 
                                        </span>
                                        <span class="d-block h6">
                                             
                                                All post impressions
                                        </span>
        
                                 </div>
        
                                <div class="cop-dashb__dbcon__db-footer py-3">
                                        <span class="d-block h6">
                                                0 
                                        </span>
                                        <span class="d-block  h6">
                                                Followers
                                        </span>
                                       
        
                                </div>
                            </div>
        
        
        
                        </div>
        
        
                    </div>
        
                   
        
                    <div class="col-4">
                        <div class="comp-post-block">
                            <div class="comp-post-block__comp-post">
                                <div class="comp-post-block__comp-post__edit-block">
                                    <button class="comp-post-block__comp-post__edit-block__item-edit1"><i
                                            class="fas fa-camera-retro comp-post-block__comp-post__edit-block__item-edit1__cam1"></i></button>
                                    <button class="comp-post-block__comp-post__edit-block__item-edit2"><i
                                            class="fas fa-video comp-post-block__comp-post__edit-block__item-edit2__cam2"></i></button>
                                    <button class="comp-post-block__comp-post__edit-block__item-edit3"><i
                                            class="fas fa-file-alt comp-post-block__comp-post__edit-block__item-edit3__cam3"></i></button>
                                </div>
                                <textarea class="comp-post-block__comp-post__textarea-styles"
                                    placeholder="Share an article, photo, video, document, or idea"></textarea>
                                <input type="button" value="Post" class="btn btn-sm comp-post-block__comp-post__btnp-color" />
                            </div>
        
        
                        </div>
        
        
                    </div>
                   
        
                    <div class="col-4">
                            <div class="cop-dashb bg-white">
                                    <div class="cop-dashb__db-header">
                                       <h3 class="px-3">Communities</h3>
                                       <button class="comp-post-block__comp-post__edit-block__item-edit1 btn-position3">  <i class="fas fa-pencil-alt"></i></button>       
                                    </div>
                                    
                                        <div class="hash-com">
                                            <span class="d-block h5 px-3">
                                                    Hashtags
                                            </span>
                
                                         </div>
                                         <div class=" px-3 ">
                                               
                                                <span class="d-block h6 div-height">
                                                     
                                                        Add hashtags to like, comment and reshare on your feed
                                                </span>
                
                                         </div>
                
                                        <div class="cop-dashb__dbcon__db-footer py-3">
                                                <span class="d-block h6">
                                                       
                                                </span>
                                                <span class="d-block  h6">
                                                      
                                                </span>
                                               
                
                                        </div>
                               
                
                
                
                                </div>
        
                    </div>
        
                </div>
            </div>
        
        
        
        
        
        
</body>
